<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>
    <h3>WebSocket Go</h3>

    <pre id="output"></pre>
		<div id="updateStatus">Update status</div>

    <script>
      url = 'ws://localhost:8000/wsqueue';
      c = new WebSocket(url);
			
			$("#updateStatus").click(function(){
				c.send(JSON.stringify({"id":20,"status":3}));
			});
			
      c.onmessage = function(msg){
        $("#output").append(msg.data+"\n")
        console.log(msg)
      }

      c.onopen = function(){
				console.log("Received message")
			}
    </script>

  </body>
</html>
